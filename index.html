<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Glitchwood</title>
    <style>
        /* Removes all margins so the game takes up the whole screen */
        body, html { margin: 0; padding: 0; width: 100%; height: 100%; overflow: hidden; background-color: #000; }
        iframe { width: 100%; height: 100%; border: none; display: block; }
    </style>
</head>
<body>

    <audio id="ambience-audio" src="media/ambience.mp3" loop></audio>

    <iframe id="game-frame" src="page1.html"></iframe>

    <script>
        // Listens for Page 1 to tell it "The user clicked start, play the music!"
        window.addEventListener('message', function(event) {
            if (event.data === 'startAmbience') {
                const bgMusic = document.getElementById('ambience-audio');
                bgMusic.volume = 0.4; // Sets volume to 40% so it's not overpowering
                bgMusic.play().catch(e => console.log("Audio blocked by browser", e));
            }
        });
    </script>
</body>
</html>
